{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
{% translate "Labels" %}
{% endblock  %}

{% block content %}
<h1>{% translate "Update label" %}</h1>
<form action="{% url "labels:update" label.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% translate "Update" %}" class="btn btn-primary">
</form>
{% endblock %}
