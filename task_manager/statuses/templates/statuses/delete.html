{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
{% translate "Delete status" %}
{% endblock %}

{% block content %}
<h1>{% translate "Delete status" %}</h1>
<p>{% translate "Are you sure you want to delete" %} {{ status.name }}?</p>
<form action="{% url "statuses:delete" status.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="{% translate "Yes, delete" %}" class="btn btn-danger">
</form>
{% endblock %}
