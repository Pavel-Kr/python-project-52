{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
{% translate "Statuses" %}
{% endblock %}

{% block content %}
<h1>{% translate "Editing status" %}</h1>
<form action="{% url "statuses:update" status.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% translate "Edit" %}" class="btn btn-primary">
</form>
{% endblock %}
