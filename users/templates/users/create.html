{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
{% translate "Registration" %}
{% endblock  %}

{% block content %}
<h1>{% translate "Registration" %}</h1>
<form action="{% url "users:create" %}" method="post" class="mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% translate "Register" %}" class="btn btn-primary">
</form>
{% endblock %}
