name: build

on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4

        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"

        - name: Install Poetry
          run: pip install poetry
        
        - name: Install dependencies and apply migrations
          run: make install

        - name: Run linter
          run: make lint